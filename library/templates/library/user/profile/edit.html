{% extends "library/base.html" %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<body>
    <div class="container">
        <h2 class="pt-3">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% if profile.profile_pic %}
                <img src="{{ profile.profile_pic.url }}" class="img-thumbnail" style="max-width: 200px;">
            {% else %}
                <img src="{% static 'library/images/default.jpg' %}" class="img-thumbnail" style="max-width: 200px;">
            {% endif %}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a class="btn btn-secondary" href="{% url 'profile' %}">Cancel</a>
        </form>
    </div>
</body>

{% endblock %}
